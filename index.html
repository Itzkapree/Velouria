<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Velouria</title>
  <style>
    body {
      margin: 0;
      background-color: white; /* white background */
      color: black; /* black text */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-family: 'Dancing Script', cursive; /* elegant cursive */
      font-size: 4em;
      margin: 0;
      animation: zoomInOut 3s forwards;
      cursor: default;
    }
    @keyframes zoomInOut {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      50% {
        transform: scale(1.3);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    #content {
      opacity: 0;
      max-width: 600px;
      text-align: center;
      margin-top: 30px;
      font-size: 1.2em;
      transition: opacity 1.5s ease-in-out;
    }
    #content.show {
      opacity: 1;
    }
  </style>
  <!-- Link to Google Fonts for cursive -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
</head>
<body>
  <h1 id="brandName">Velouria</h1>
  <div id="content">
    <p>Modest luxury in every detail.</p>
    <p>Explore our lip plumpers, shimmer gloss, glitter gloss, and more.</p>
  </div>

  <script>
    // After 3 seconds (when animation ends), show content
    window.onload = () => {
      setTimeout(() => {
        document.getElementById('content').classList.add('show');
      }, 3000);
    };
  </script>
</body>
</html>
